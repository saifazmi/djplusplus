<!DOCTYPE html>
<html lang="en">

<head>
    <title>DJ++</title>
    <meta charset="utf-8" />
    <meta name="viewport content=" width-device-width, initial-scale="1" />
    <link rel="shortcut icon" href="http://saifazmi.com/assets/img/favicon.png" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>DJ++</h1>
        <form name="music_library" action="/submit" method="POST" enctype="multipart/form-data">
            <label for="music_folder">Choose Folder</label>
            <input type="file" name="music_folder" webkitdirectory directory multiple></input>
            <br /><strong>OR</strong><br />
            <br /><label for="music_files">Choose Files</label>
            <input type="file" name="music_files" accept=".mp3" multiple></input>
            <br /><label for="output">Output file: </label><input type="text" name="output"></input>
            <br /><button type="submit" class="btn btn-primary">Let's Mix</button>
        </form>
    </div>
</body>

</html>
